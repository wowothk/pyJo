<!-- Add Source Modal-->
<div class="modal fade" id="addsourcemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Upload your data</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>
        <div class="modal-body">
            <form class="user" action = "{{'upload'}}" method = "POST" enctype="multipart/form-data">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="name"
                    placeholder="Filename" name="name">
                </div>
                <div class="form-group">
                    <input type = "file" class="btn btn-sm" name = "file" />
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Add Data Source">
                <hr>
            </form>
        </div>
    </div>
</div>
</div>
